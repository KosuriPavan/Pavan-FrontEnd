<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="projectName">
        CALCULATOR <br>
        <p>created by pavan</p>
    </div>

    <div id="calculator-container" class=" row mx-auto p-2 d-flex justify-content-center">
        <input class="col-12 text-center mb-2 mx-2" type="text" id="input-holder" readonly>

        <button type="input" class="col-3 text-center numbers-button" id="numbers_button1" value="1">1</button>
        <button type="input" class="col-3 text-center numbers-button" id="numbers_button2" value="2">2</button>
        <button type="input" class="col-3 text-center numbers-button" id="numbers_buttonPlus" value="+">+</button>
        <button type="input" class="col-3 text-center numbers-button" id="numbers_button3" value="3">3</button>
        <button type="input" class="col-3 text-center numbers-button" id="numbers_button4" value="4">4</button>
        <button type="input" class="col-3 text-center numbers-button" id="numbers_buttonMinus" value="-">-</button>
        <button type="input" class="col-3 text-center numbers-button" id="numbers_button5" value="5">5</button>
        <button type="input" class="col-3 text-center numbers-button" id="numbers_button6" value="6">6</button>
        <button type="input" class="col-3 text-center numbers-button" id="numbers_buttonMultiply" value="*">*</button>
        <button type="input" class="col-3 text-center numbers-button" id="numbers_button7" value="7">7</button>
        <button type="input" class="col-3 text-center numbers-button" id="numbers_button8" value="8">8</button>
        <button type="input" class="col-3 text-center numbers-button" id="numbers_buttonDivide" value="/">/</button>
        <button type="input" class="col-3 text-center numbers-button" id="numbers_button9" value="9">9</button>
        <button type="input" class="col-3 text-center numbers-button" id="numbers_button0" value="0">0</button>
        <button type="input" class="col-3 text-center numbers-button" id="numbers_buttonDot" value=".">.</button>
        <button type="input" class="col-3 text-center numbers-button" id="numbers_buttonClear" value=''>C</button>
        <button type="input" class="col-3 text-center numbers-button" id="numbers_buttonEquals" value="=">=</button>
    </div>
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
